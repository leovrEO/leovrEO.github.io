        <script>
              var i=0;
        function pageScroll() {

          window.scrollBy(0, 540); // horizontal and vertical scroll increments
          scrolldelay = setTimeout('pageScroll()', 10000); // scrolls every 100 milliseconds
          if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
            clearTimeout(scrolldelay);
            scrolldelay = setTimeout('PageUp()', 2000);

          if(i==3){
            window.location.reload();
            i=0;
          }
          i=i+1;

console.log(i);

}
        }

        function PageUp() {
          window.scrollTo(0, 0);
          setTimeout(function() {
            pageScroll()
          }, 1600);
        }
